<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Pflanzenbewässerung</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
        }
        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        .auth-box h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }
        .auth-box p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4caf50;
        }
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        .btn-auth:hover {
            background: #45a049;
        }
        .btn-auth:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .auth-toggle a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo .material-icons {
            font-size: 64px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <span class="material-icons">eco</span>
            </div>
            <h1>Pflanzenbewässerung</h1>
            <p>Melden Sie sich an, um fortzufahren</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" required placeholder="ihre-email@beispiel.de">
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required placeholder="Mindestens 6 Zeichen">
                </div>
                <button type="submit" class="btn-auth" id="auth-button">
                    <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">login</span>
                    Anmelden
                </button>
            </form>

            <div class="loading" id="loading">
                <p>Lädt...</p>
            </div>

            <div class="auth-toggle">
                Noch kein Konto? <a href="#" id="toggle-register">Registrieren</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let isLoginMode = true;
        let supabase;

        // Initialize Supabase
        if (window.SUPABASE_CONFIG && 
            window.SUPABASE_CONFIG.url !== 'YOUR_SUPABASE_URL_HERE') {
            supabase = window.supabase.createClient(
                window.SUPABASE_CONFIG.url,
                window.SUPABASE_CONFIG.anonKey
            );
        } else {
            document.getElementById('error-message').textContent = 
                '❌ Supabase nicht konfiguriert! Bitte config.js bearbeiten.';
            document.getElementById('error-message').style.display = 'block';
        }

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });

        // Toggle between login and register
        document.getElementById('toggle-register').addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            const button = document.getElementById('auth-button');
            const toggle = document.getElementById('toggle-register');
            
            if (isLoginMode) {
                button.innerHTML = '<span class="material-icons" style="vertical-align: middle; margin-right: 8px;">login</span> Anmelden';
                toggle.textContent = 'Registrieren';
                toggle.parentElement.firstChild.textContent = 'Noch kein Konto? ';
            } else {
                button.innerHTML = '<span class="material-icons" style="vertical-align: middle; margin-right: 8px;">person_add</span> Registrieren';
                toggle.textContent = 'Anmelden';
                toggle.parentElement.firstChild.textContent = 'Bereits registriert? ';
            }
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const button = document.getElementById('auth-button');
            const loading = document.getElementById('loading');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            button.disabled = true;
            loading.style.display = 'block';
            
            try {
                if (isLoginMode) {
                    // Login
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Success - redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Register
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Check if email confirmation is required
                    if (data?.user?.identities?.length === 0) {
                        errorDiv.textContent = 'Diese E-Mail ist bereits registriert.';
                        errorDiv.style.display = 'block';
                    } else {
                        successDiv.textContent = '✅ Registrierung erfolgreich! Bitte überprüfen Sie Ihre E-Mail für die Bestätigung.';
                        successDiv.style.display = 'block';
                        
                        // Switch to login mode
                        setTimeout(() => {
                            isLoginMode = true;
                            document.getElementById('toggle-register').click();
                        }, 3000);
                    }
                }
            } catch (error) {
                errorDiv.textContent = `❌ Fehler: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
